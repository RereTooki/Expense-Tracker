<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="introText" data-aos="zoom-in" data-aos-duration="700">Expense Tracker</div>
    <div class="login-container" data-aos="zoom-in" data-aos-duration="700">
        <h2 class="center-align font-lg">Login</h2>
        <form id="loginForm" onsubmit="validateLogin(event)">
            <div class="flex">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>

            <div class="flex">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btnLgn">Login</button>
        </form>
        <button class="btnSgnUp"  onclick="goToSignUpPage()">Not yet signed up? Sign Up</button>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
</body>
</html>
